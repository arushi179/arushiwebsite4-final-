    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value) / 100;
            let bmi = weight / (height * height);
            document.getElementById('BMI').value = bmi.toFixed(2);
        }
    </script>

        <form action="/predict" method="post">
            <div class="form-group">
                <label for="CAUSE_MENOPAUSE">
                    CAUSE_MENOPAUSE (How was your menopause achieved, if any):<br>
                    <span lang="hi">CAUSE_MENOPAUSE (यदि कोई हो, तो आपका रजोनिवृत्ति कैसे प्राप्त हुआ?):</span>
                </label>
                <select name="CAUSE_MENOPAUSE" required>
                    <option value="">Select</option>
                    <option value="CHEMO-INDUCED">CHEMO-INDUCED (कीमो-प्रेरित)</option>

                    <option value="NATURAL">NATURAL (प्राकृतिक)</option>
                    <option value="HYSTERECTOMY">HYSTERECTOMY (हिस्टेरेक्टॉमी)</option>
                    <option value="NR">NR (NR)</option>
                    
        </select><br>

        <label for="PAST_SURGERY">
            PAST_SURGERY (Whether you have any records of past surgery):<br>
            <span lang="hi">PAST_SURGERY (क्या आपके पास कोई पिछले सर्जरी का रिकॉर्ड है?):</span>
        </label>
        <select name="PAST_SURGERY" required>
            <option value="">Select</option>
            <option value="NR">NR (NR)</option>
            <option value="YES">YES (हाँ)</option>
            <option value="NO">NO (नहीं)</option>
            <!-- Add all possible alternatives here -->
        </select><br>
        
        <label for="WEIGHT (IN KGS)">
            WEIGHT (IN KGS):<br>
            <span lang="hi">WEIGHT (किलोग्राम में वजन):</span>
        </label>
        <input type="number" step="0.5" id="weight" name="WEIGHT (IN KGS)" required><br>
        
        <label for="HEIGHT (IN CMS)">
            HEIGHT (IN CMS):<br>
            <span lang="hi">HEIGHT (सेंटीमीटर में ऊँचाई):</span>
        </label>
        <input type="number" step="0.5" id="height" name="HEIGHT (IN CMS)" onchange="calculateBMI()" required><br>
        
        <label for="STERILISATION (B/L TUBAL LIGATION)">
            STERILISATION (B/L TUBAL LIGATION):<br>
            <span lang="hi">STERILISATION (नसबंदी बीएल ट्यूबल बंधाव):</span>
        </label>
        <select name="STERILISATION (B/L TUBAL LIGATION)" required>
            <option value="">Select</option>
            <option value="YES">YES (हाँ)</option>
            <option value="NO">NO (नहीं)</option>
            <!-- Add all possible alternatives here -->
        </select><br>

        <label for="NON-VEG_FREQUENCY">

        </label>

            <option value="">Select</option>

            <option value="FORTNIGHTLY">FORTNIGHTLY (पखवाड़े में एक बार)</option>
            <option value="HALF YEARLY">HALF YEARLY (छह महीने में एक बार)</option>
            <option value="MONTHLY">MONTHLY (मासिक)</option>
            <option value="NR">NR (NR)</option>
            <option value="QUARTERLY">QUARTERLY (तिमाही)</option>
            <option value="THRICE WEEKLY">THRICE WEEKLY (सप्ताह में तीन बार)</option>
            <option value="TWICE WEEKLY">TWICE WEEKLY (सप्ताह में दो बार)</option>
            <option value="WEEKLY">WEEKLY (साप्ताहिक)</option>
            <option value="YEARLY">YEARLY (वार्षिक)</option>
            <!-- Add all possible alternatives here -->

        <label for="WAIST_CMS">

            <span lang="hi">WAIST_CMS (कमर की माप सेंटीमीटर में, सामान्यतः महिलाओं के लिए 60 से 120 तक):</span>
        </label>
        <input type="number" step="0.01" name="WAIST_CMS" required><br>

        <label for="ABD_OBESITY">
            ABD_OBESITY:<br>
            <span lang="hi">ABD_OBESITY (पेट का मोटापा):</span>
        </label>
        <select name="ABD_OBESITY" required>

            <option value="YES">YES (हाँ)</option>
            <option value="NO">NO (नहीं)</option>
            <!-- Add all possible alternatives here -->
        </select><br>

        <label for="BMI">
            BMI:<br>
            <span lang="hi">BMI (शरीर द्रव्यमान सूचकांक):</span>

        <input type="number" step="0.01" id="BMI" name="BMI" readonly><br>
